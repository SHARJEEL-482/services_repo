apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-staging
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: wicks482/front-end-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: "productcatalog-service-staging:3550"
            - name: CART_SERVICE_ADDR
              value: "cart-service-staging:80"
            - name: AD_SERVICE_ADDR
              value: "adservice-service-staging:80"
            - name: CURRENCY_SERVICE_ADDR
              value: "currency-service-staging:80"
            - name: RECOMMENDATION_SERVICE_ADDR
              value: "recommendation-service-staging:80"
            - name: SHIPPING_SERVICE_ADDR
              value: "shipping-service-staging:80"
            - name: CHECKOUT_SERVICE_ADDR
              value: "checkout-service-staging:80"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-staging
  namespace: staging
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
