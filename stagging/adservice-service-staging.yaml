apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice-service-staging
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adservice-service
  template:
    metadata:
      labels:
        app: adservice-service
    spec:
      containers:
        - name: adservice-service
          image: wicks482/adservice:latest
          ports:
            - containerPort: 9555
          env:
            - name: PORT
              value: "9555"
            - name: SERVICE_NAME
              value: adservice
---
apiVersion: v1
kind: Service
metadata:
  name: adservice-service-staging
  namespace: staging
spec:
  selector:
    app: adservice-service
  ports:
    - protocol: TCP
      port: 9555
      targetPort: 9555
